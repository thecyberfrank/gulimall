#当前应用的名字
spring.application.name=gulimall-gateway
#配置中心的地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#切换命名空间 -- 每一个微服务拥有一个命名空间
spring.cloud.nacos.config.namespace=90a15b1e-ad06-4549-89a5-8ec29b99ddbd
spring.cloud.nacos.config.group=product

# 使用ext-config[n]读取非application name.properties
spring.cloud.nacos.config.ext-config[0].data-id=application.yml
spring.cloud.nacos.config.ext-config[0].group=product
spring.cloud.nacos.config.ext-config[0].refresh=true